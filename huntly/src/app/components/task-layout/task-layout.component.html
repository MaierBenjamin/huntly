<ion-content [fullscreen]="true" [class.task-success]="isFinished">
  <div class="main-wrapper">

    <div class="task-card">

      <div class="content-projection">
        <ng-content select="[top-content]"></ng-content>
      </div>

      <h1>{{ taskTitle }}</h1>

      <div class="middle-content">
        <ng-content select="[middle-content]"></ng-content>
      </div>

      <button class="finish-btn" (click)="finish.emit()">Aufgabe erledigt</button>

      <div class="nav-btns">
        <button class="skip-btn" (click)="skip.emit()">Ãœberspringen</button>
        <button class="stop-btn" (click)="cancel.emit()">Abbrechen</button>
      </div>
      </div>
    </div>
</ion-content>
