<ion-content [fullscreen]="true" class="task-page-content" [class.success-bg]="isFinished">

  <div class="game-stats-header">
    <div class="score-pill">
      <span>ðŸ¥© {{ gameService.schnitzelCount }}</span>
      <span class="divider">|</span>
      <span>ðŸ¥” {{ gameService.kartoffelCount }}</span>
    </div>
    <div class="total-time">
      <ion-icon name="stopwatch-outline"></ion-icon>
      <span>{{ gameService.getFormattedTime() }}</span>
    </div>
  </div>

  <div class="outer-wrapper">
    <div class="white-card">

      <div class="card-header">
        <span class="app-name">Huntly</span>

        <div class="timer-wrapper" [class.timer-expired]="isTimerExpired">
          <ion-icon [name]="isTimerExpired ? 'alert-circle-outline' : 'time-outline'"></ion-icon>
          <span>{{ taskTimerDisplay }}</span>
        </div>
      </div>

      <div class="emoji-wrapper">
        <ng-content select="[emoji]"></ng-content>
      </div>

      <h1 class="task-title">{{ taskTitle }}</h1>

      <div class="main-task-area">
        <ng-content select="[task-content]"></ng-content>
      </div>

      <div class="action-footer">
        <button
          class="finish-btn"
          [disabled]="!isFinished"
          (click)="finish.emit()">
          {{taskStatus}}
        </button>

        <div class="nav-btns">
          <button class="skip-btn" (click)="skip.emit()">Ãœberspringen</button>
          <button class="stop-btn" (click)="cancel.emit()">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
