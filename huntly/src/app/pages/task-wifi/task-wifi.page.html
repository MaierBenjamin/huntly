<app-task-layout
  taskTitle= "System-Hack"
  taskDescription = "Sichere die Daten, indem du eine Verbindung zum Internet herstellst, und sie anschließend wieder trennst."
  [isFinished]="isFinished"
  [taskStatus]="taskStatusText"
  (finish)="onFinish($event)"
  (skip)="onSkip()"
  (cancel)="onCancel()">

  <div emoji class="wifi-icon-wrapper">
    <div class="blue-box">
      <ion-icon name="wifi"></ion-icon>
    </div>
  </div>

  <div task-content class="sensor-container">
    <p class="tip-text">Tipp: Das Passwort hängt an der Tafel</p>

    <div class="status-box">
      <span class="label">Status: </span>
      <span class="value" [class.red]="statusText === 'nicht verbunden'"
            [class.green]="statusText === 'verbunden'">
        {{ statusText }}
      </span>
    </div>

    <p class="instruction" *ngIf="!hasConnected">Schritt 1: WLAN verbinden</p>
    <p class="instruction bold" *ngIf="hasConnected && !isFinished">Schritt 2: WLAN jetzt trennen!</p>
    <p class="instruction green-text" *ngIf="isFinished">Aufgabe erfolgreich abgeschlossen!</p>
  </div>

</app-task-layout>
