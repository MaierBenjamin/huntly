<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Verlauf</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="clearAll()">
        <ion-icon slot="icon-only" name="trash-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="history-background">
  <div class="header-decoration">
    <ion-icon name="trophy-outline"></ion-icon>
    <h2>Deine Erfolge</h2>
  </div>

  <div class="container">
    <div class="empty-state" *ngIf="history.length === 0">
      <ion-icon name="hourglass-outline" style="font-size: 60px; color: #ccc;"></ion-icon>
      <p>Noch keine Jagden abgeschlossen.</p>
      <ion-button fill="outline" color="primary" (click)="goBack()">
        Jetzt erste Jagd starten
      </ion-button>
    </div>

    <div class="history-card" *ngFor="let game of history">
      <div class="card-content">
        <div class="card-left">
          <span class="player-name">{{ game.playerName }}</span>
          <span class="game-date">{{ game.date }}</span>
        </div>

        <div class="card-right">
          <div class="time-row">
            <ion-icon name="time-outline"></ion-icon>
            <span class="stat-value">{{ game.totalTime }}</span>
          </div>
          <div class="badges-row">
            <span class="mini-badge schnitzel">ðŸ¥© {{ game.schnitzel }}</span>
            <span class="mini-badge potato">ðŸ¥” {{ game.kartoffeln }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
