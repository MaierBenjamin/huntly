<app-task-layout
  taskTitle= "Fitness-Check"
  taskDescription = "Laufe 15 Schritte aber pass auf die Zeit auf!"
  [isFinished]="isFinished"
  [taskStatus]="taskStatusText"
  (finish)="onFinish($event)"
  (skip)="onSkip()"
  (cancel)="onCancel()">

  <div emoji class="step-icon-wrapper">
    <span class="runner-emoji">ğŸƒ</span>
  </div>

  <div task-content class="step-container">
    <div class="progress-info">
      <h1 class="counter">{{ stepsDone }} von {{ stepsTarget }} Schritten</h1>
    </div>

    <div class="progress-bar-bg">
      <div class="progress-bar-fill" [style.width.%]="(stepsDone / stepsTarget) * 100"></div>
    </div>

  </div>
</app-task-layout>
