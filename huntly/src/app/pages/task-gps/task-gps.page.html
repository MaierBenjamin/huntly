<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Task-GPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [class.body]="distance !== 0"
  [class.body-task-finished]="distance === 0"
>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gps-task</ion-title>
    </ion-toolbar>
  </ion-header>

  <body>
    <div class="content">

      <div class="task-icon">
        <h1 class="pin-emoji">ğŸ“</h1>
      </div>

      <h1 class="task-title">
        Begib dich zum KÃ¼hlschrank
      </h1>

      <h2 class="task-distance">
        {{ distance }} Meter
      </h2>

      <button
        [disabled]="distance > 5"
        [class.finish-btn]="distance !== 0"
        [class.finish-btn-task-finished]="distance === 0"
        (click)="completeTask()"
      >
        {{ distance === 0 ? 'Erledigt!' : 'Gehe zum Ziel' }}
      </button>

      <div class="nav-btns">
        <button class="skip-btn" (click)="nextTask()">Ãœberspringen</button>
        <button class="stop-btn" (click)="abortGame()">Abbrechen</button>
      </div>

  </body>
</ion-content>
