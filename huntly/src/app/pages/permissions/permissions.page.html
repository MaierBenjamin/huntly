<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Berechtigungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="info-box">
    <h2>Berechtigungen erforderlich</h2>
    <p>Für die Schnitzeljagd benötigen wir Zugriff auf:</p>
  </div>

  <ion-list lines="none">
    <ion-item>
      <ion-icon slot="start" name="camera-outline" color="primary"></ion-icon>
      <ion-label>Kamera</ion-label>
      <ion-icon slot="end" [name]="hasCameraPerm ? 'checkmark-circle-outline' : 'alert-circle-outline'"
                [color]="hasCameraPerm ? 'success' : 'medium'"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="location-outline" color="primary"></ion-icon>
      <ion-label>Standort</ion-label>
      <ion-icon slot="end" [name]="hasLocationPerm ? 'checkmark-circle-outline' : 'alert-circle-outline'"
                [color]="hasLocationPerm ? 'success' : 'medium'"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="!hasCameraPerm || !hasLocationPerm"
              expand="block" (click)="requestPermissions()" class="ion-margin-top">
    Berechtigungen erteilen
  </ion-button>

  <ion-button *ngIf="hasCameraPerm && hasLocationPerm"
              expand="block" color="success" (click)="startGame()" class="ion-margin-top">
    Start
  </ion-button>
</ion-content>
